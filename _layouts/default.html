<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if page.google_site_verification %}
      <meta name="google-site-verification" content="{{ page.google_site_verification }}">
    {% endif %}

    <style>
      body {
        max-width: 900px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #fff;
        color: #111;
        line-height: 1.7;
      }

      h1, h2 {
        color: #2b2b2b;
        font-weight: 700;
        margin-top: 2rem;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }

      a {
        color: #007acc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .post-list {
        list-style: none;
        padding: 0;
      }

      .post-list li {
        margin-bottom: 1.5rem;
      }

      .post-meta {
        color: #666;
        font-size: 0.9rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.85rem;
        color: #888;
      }

      .tagline {
        font-size: 1.1rem;
        color: #444;
        margin-top: -1rem;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        background-color: #007acc;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 1rem;
      }

      .btn:hover {
        background-color: #005fa3;
      }
    </style>
  </head>
